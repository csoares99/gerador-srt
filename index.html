<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Arquivos SRT para CapCut</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Container Principal */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Cabe칞alho */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px; /* Ajustado para espa칞o menor */
        }

        /* Emoticon */
        .emoticon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px; /* Espa칞o ap칩s o emoticon */
        }

        /* Labels e Inputs */
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }

        /* Bot칚o */
        button {
            width: 100%;
            background-color: #6D3ECA; /* Cor prim치ria roxa */
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5A32A3; /* Tom mais escuro para hover */
        }

        /* Output */
        h2 {
            margin-top: 40px;
            color: #333;
            border-bottom: 2px solid #6D3ECA; /* Usando a cor prim치ria */
            padding-bottom: 10px;
        }

        #output {
            white-space: pre-wrap;
            background-color: #f9fafb;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Link de Download */
        #output a {
            display: inline-block;
            margin-top: 20px;
            background-color: #6D3ECA; /* Cor prim치ria roxa */
            color: #fff !important;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        #output a:hover {
            background-color: #5A32A3; /* Tom mais escuro para hover */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            textarea, input[type="number"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Arquivos SRT para CapCut</h1>

        <!-- Emoticon do Lobo -->
        <div class="emoticon">游냨</div>

        <label for="script">Cole seu roteiro aqui:</label>
        <textarea id="script" rows="10" placeholder="Digite ou cole seu roteiro..."></textarea>

        <label for="charLimit">N칰mero m치ximo de caracteres por segmento:</label>
        <input type="number" id="charLimit" value="500">

        <button onclick="generateSRT()">Gerar SRT</button>

        <h2>Arquivo SRT Gerado:</h2>
        <div id="output"></div>
    </div>

    <script>
        function generateSRT() {
            const scriptText = document.getElementById('script').value;
            const charLimit = parseInt(document.getElementById('charLimit').value);
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Limpar o conte칰do anterior

            if (!scriptText || !charLimit) {
                alert('Por favor, insira o roteiro e o limite de caracteres.');
                return;
            }

            // Dividir o texto em senten칞as
            const sentences = scriptText.match(/[^.!?\n]+[.!?\n]*/g);

            const segments = [];
            let currentSegment = '';

            for (let i = 0; i < sentences.length; i++) {
                const sentence = sentences[i].trim();

                if ((currentSegment + ' ' + sentence).trim().length <= charLimit) {
                    currentSegment = (currentSegment + ' ' + sentence).trim();
                } else {
                    if (currentSegment) {
                        segments.push(currentSegment);
                    }
                    currentSegment = sentence;
                }
            }

            if (currentSegment) {
                segments.push(currentSegment);
            }

            // Agora, gerar o conte칰do SRT
            let srtContent = '';
            let totalTime = 0;
            const readingSpeed = 13; // M칠dia de caracteres por segundo

            for (let i = 0; i < segments.length; i++) {
                const segment = segments[i];
                const startTime = formatTime(totalTime);
                const duration = segment.length / readingSpeed;
                totalTime += duration;
                const endTime = formatTime(totalTime);

                srtContent += `${i + 1}\n${startTime} --> ${endTime}\n${segment}\n\n`;
            }

            outputDiv.textContent = srtContent;

            // Criar um arquivo para download
            const blob = new Blob([srtContent], { type: 'text/srt' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'arquivo.srt';
            link.textContent = 'Clique aqui para baixar o arquivo SRT';
            outputDiv.appendChild(link);
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const milliseconds = Math.floor((totalSeconds % 1) * 1000);

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)},${pad(milliseconds, 3)}`;
        }

        function pad(num, size = 2) {
            let s = "000" + num;
            return s.substr(s.length - size);
        }
    </script>

</body>
</html>
